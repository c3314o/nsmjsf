<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Add BonusDividendApproved</title>
</h:head>

<h:body>
	<p:growl id="globalgrowl" sticky="true" showDetail="true"
		autoUpdate="true" />
	<h:form>
		<p:panel>
			<f:facet name="header">Add BonusDividendApproved</f:facet>
			<p:outputPanel style="width:100%">
			
				<ui:include src="/views/facets/Announcement/createAnnouncement.xhtml">
       				<ui:param name="createAnnouncementBean" value="#{createBonusDividendApprovedBean.createAnnouncementBean}" />
       			</ui:include>

				<ui:include src="/views/facets/BonusDividendApproved/createBonusDividendApproved.xhtml">
					<ui:param name="createBonusDividendApprovedBean" value="#{createBonusDividendApprovedBean}" />
				</ui:include>
				
			</p:outputPanel>
			
			<p:commandButton value="Save"
				action="#{createBonusDividendApprovedBean.saveOrUpdate()}"></p:commandButton>
			<p:commandButton value="Close" immediate="true"
				action="#{createBonusDividendApprovedBean.cancel()}"></p:commandButton>

		</p:panel>
	</h:form>
</h:body>

</html>
