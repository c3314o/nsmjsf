<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Add TodaysPrice</title>

</h:head>

<h:body>
	<p:growl id="globalgrowl" sticky="true" showDetail="true"
		autoUpdate="true" />
	<h:form>
		<p:panel>
			<f:facet name="header">Add TodaysPrice</f:facet>
			<p:outputPanel style="width:100%">

				<ui:include src="/views/facets/Post/createPost.xhtml">
					<ui:param name="createPostBean" value="#{createTodaysPriceBean.createPostBean}" />
				</ui:include>
				
				<ui:include src="/views/facets/TodaysPrice/createTodaysPrice.xhtml">
					<ui:param name="createTodaysPriceBean"
						value="#{createTodaysPriceBean}" />
				</ui:include>
			</p:outputPanel>
			<p:commandButton value="Save"
				action="#{createTodaysPriceBean.saveOrUpdate()}"></p:commandButton>
			<p:commandButton value="Close" immediate="true"
				action="#{createTodaysPriceBean.cancel()}"></p:commandButton>

		</p:panel>
	</h:form>
</h:body>

</html>
