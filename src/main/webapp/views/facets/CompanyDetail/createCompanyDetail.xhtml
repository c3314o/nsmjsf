
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="companyDetailPob" value="Company Detail Pob" />
                         <p:inputText styleClass="form-input" id="companyDetailPob" value="#{createCompanyDetailBean.companyDetail.companyDetailPob}" required="false" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="post" value="Post" />
			          <p:selectOneMenu  styleClass="form-input" id="post" value="#{createCompanyDetailBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postWrapperConverter">
				       

				           <f:selectItems value="#{createCompanyDetailBean.postWrapperList}" var="var_post"
					      itemLabel="#{var_post.getLabel()}" itemValue="#{var_post}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="companyDetailProfile" value="Company Detail Profile" />
                         <p:inputText styleClass="form-input" id="companyDetailProfile" value="#{createCompanyDetailBean.companyDetail.companyDetailProfile}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailRegistarToShare" value="Company Detail Registar To Share" />
                         <p:inputText styleClass="form-input" id="companyDetailRegistarToShare" value="#{createCompanyDetailBean.companyDetail.companyDetailRegistarToShare}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailOperationDate" value="Company Detail Operation Date" />
                         <p:calendar styleClass="form-input" id="companyDetailOperationDate" value="#{createCompanyDetailBean.companyDetail.companyDetailOperationDate}" required="false" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="companyDetailPhone" value="Company Detail Phone" />
                         <p:inputText styleClass="form-input" id="companyDetailPhone" value="#{createCompanyDetailBean.companyDetail.companyDetailPhone}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailLabel" value="Company Detail Label" />
                         <p:inputText styleClass="form-input" id="companyDetailLabel" value="#{createCompanyDetailBean.companyDetail.companyDetailLabel}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailFax" value="Company Detail Fax" />
                         <p:inputText styleClass="form-input" id="companyDetailFax" value="#{createCompanyDetailBean.companyDetail.companyDetailFax}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailWeb" value="Company Detail Web" />
                         <p:inputText styleClass="form-input" id="companyDetailWeb" value="#{createCompanyDetailBean.companyDetail.companyDetailWeb}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailListingDate" value="Company Detail Listing Date" />
                         <p:calendar styleClass="form-input" id="companyDetailListingDate" value="#{createCompanyDetailBean.companyDetail.companyDetailListingDate}" required="false" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="companyDetailEmail" value="Company Detail Email" />
                         <p:inputText styleClass="form-input" id="companyDetailEmail" value="#{createCompanyDetailBean.companyDetail.companyDetailEmail}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="companyDetailAddress" value="Company Detail Address" />
                         <p:inputText styleClass="form-input" id="companyDetailAddress" value="#{createCompanyDetailBean.companyDetail.companyDetailAddress}" required="true" />
                         </p:outputPanel>
						
						



</h:panelGrid>













</ui:composition>
