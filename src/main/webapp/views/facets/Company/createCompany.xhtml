<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<style>
		.form-input 
		{
			float: left;
			min-width: 200px;
			width: 100%;
		}
	</style>
	
	<h:panelGrid columns="1" style="width:100%">
		<p:outputPanel>
			<p:outputLabel for="sector" value="Sector" />
			<p:selectOneMenu styleClass="form-input" id="sector"
				value="#{createCompanyBean.selectedSectorWrapper}" filter="true"
				required="false" filterMatchMode="startsWith"
				converter="sectorWrapperConverter">


				<f:selectItems value="#{createCompanyBean.sectorWrapperList}"
					var="var_sector" itemLabel="#{var_sector.getLabel()}"
					itemValue="#{var_sector}" />
                         />
           	</p:selectOneMenu>
		</p:outputPanel>


		<p:outputPanel>
			<h:outputLabel for="companyQuote" value="Company Quote" />
			<p:inputText styleClass="form-input" id="companyQuote"
				value="#{createCompanyBean.company.companyQuote}" required="true" />
		</p:outputPanel>


		<h:outputText value="Company Listed" />
		<p:selectBooleanButton id="value1"
			value="#{createCompanyBean.company.companyListed}" onLabel="True"
			offLabel="False" />

		<p:outputPanel>
			<p:outputLabel for="companyDetail" value="Company Detail" />
			<p:selectOneMenu styleClass="form-input" id="companyDetail"
				value="#{createCompanyBean.selectedCompanyDetailWrapper}"
				filter="true" required="false" filterMatchMode="startsWith"
				converter="companyDetailWrapperConverter">


				<f:selectItems value="#{createCompanyBean.companyDetailWrapperList}"
					var="var_companyDetail" itemLabel="#{var_companyDetail.getLabel()}"
					itemValue="#{var_companyDetail}" />
                         />
           </p:selectOneMenu>
		</p:outputPanel>

		<p:outputPanel>
			<h:outputLabel for="companyName" value="Company Name" />
			<p:inputText styleClass="form-input" id="companyName"
				value="#{createCompanyBean.company.companyName}" required="true" />
		</p:outputPanel>


		<p:outputPanel>
			<h:outputLabel for="companyLabel" value="Company Label" />
			<p:inputText styleClass="form-input" id="companyLabel"
				value="#{createCompanyBean.company.companyLabel}" required="true" />
		</p:outputPanel>
	</h:panelGrid>
</ui:composition>
