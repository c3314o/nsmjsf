<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="floorsheetHeader" lazy="true" value="#{viewFloorsheetHeaderBean.lazyModel}" columns="3" layout="grid"

        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"

        <p:panel header="#{floorsheetHeader.floorsheetHeaderLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Floorsheet Header Id:" />

				 <h:outputText value="Floorsheet Header Column:" />

				 <h:outputText value="Floorsheet Header Text:" />
                   <h:outputText value="#{floorsheetHeader.floorsheetHeaderText}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
