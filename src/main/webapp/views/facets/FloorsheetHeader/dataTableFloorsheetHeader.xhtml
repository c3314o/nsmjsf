<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="floorsheetHeader" resizableColumns="true" value="#{viewFloorsheetHeaderBean.lazyModel}" filteredValue="#{viewFloorsheetHeaderBean.filteredFloorsheetHeaderList}"
			paginator="true" rows="10" selection="#{viewFloorsheetHeaderBean.selectedFloorsheetHeaderList}" rowKey="#{floorsheetHeader.floorsheetHeaderId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="floorsheetHeaderTable" widgetVar="floorsheetHeaderTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewFloorsheetHeaderBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewFloorsheetHeaderBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="floorsheetHeaderTable" fileName="FloorsheetHeaderData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="floorsheetHeaderTable" fileName="FloorsheetHeaderData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="floorsheetHeaderTable" fileName="FloorsheetHeaderData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="floorsheetHeaderTable" fileName="FloorsheetHeaderData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Floorsheet Header Id" sortBy="#{floorsheetHeader.floorsheetHeaderId}"
				filterBy="#{floorsheetHeader.floorsheetHeaderId}">
				<h:outputText value="#{floorsheetHeader.floorsheetHeaderId}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Floorsheet Header Column" sortBy="#{floorsheetHeader.floorsheetHeaderColumn}"
				filterBy="#{floorsheetHeader.floorsheetHeaderColumn}">
				<h:outputText value="#{floorsheetHeader.floorsheetHeaderColumn}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Floorsheet Header Text" sortBy="#{floorsheetHeader.floorsheetHeaderText}"
				filterBy="#{floorsheetHeader.floorsheetHeaderText}">
				<h:outputText value="#{floorsheetHeader.floorsheetHeaderText}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewFloorsheetHeaderBean.editFloorsheetHeader(floorsheetHeader.floorsheetHeaderId)}">
			 <p:ajax event="dialogReturn" listener="#{viewFloorsheetHeaderBean.refreshDataSource}" update="floorsheetHeaderTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewFloorsheetHeaderBean.deleteFloorsheetHeader(floorsheetHeader)}" update="floorsheetHeaderTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
