<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="monthlyFinancialHighlight" resizableColumns="true" value="#{viewMonthlyFinancialHighlightBean.lazyModel}" filteredValue="#{viewMonthlyFinancialHighlightBean.filteredMonthlyFinancialHighlightList}"
			paginator="true" rows="10" selection="#{viewMonthlyFinancialHighlightBean.selectedMonthlyFinancialHighlightList}" rowKey="#{monthlyFinancialHighlight.monthlyFinancialHighlightId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="monthlyFinancialHighlightTable" widgetVar="monthlyFinancialHighlightTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewMonthlyFinancialHighlightBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewMonthlyFinancialHighlightBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="monthlyFinancialHighlightTable" fileName="MonthlyFinancialHighlightData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="monthlyFinancialHighlightTable" fileName="MonthlyFinancialHighlightData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="monthlyFinancialHighlightTable" fileName="MonthlyFinancialHighlightData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="monthlyFinancialHighlightTable" fileName="MonthlyFinancialHighlightData" />
            </h:commandLink>
        </f:facet>
			
			
			<p:column filterBy="#{monthlyFinancialHighlight.fiscalYear}"
				headerText="Fiscal Year" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('monthlyFinancialHighlightTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewMonthlyFinancialHighlightBean.fiscalYearList}"
							var="fiscalYear"
							itemLabel="#{fiscalYear.fiscalYearLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{monthlyFinancialHighlight.fiscalYear.fiscalYearLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Monthly Financial Highlight Nav Per Share" sortBy="#{monthlyFinancialHighlight.monthlyFinancialHighlightNavPerShare}"
				filterBy="#{monthlyFinancialHighlight.monthlyFinancialHighlightNavPerShare}">
				<h:outputText value="#{monthlyFinancialHighlight.monthlyFinancialHighlightNavPerShare}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{monthlyFinancialHighlight.announcement}"
				headerText="Announcement" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('monthlyFinancialHighlightTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewMonthlyFinancialHighlightBean.announcementList}"
							var="announcement"
							itemLabel="#{announcement.announcementLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{monthlyFinancialHighlight.announcement.announcementLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{monthlyFinancialHighlight.month}"
				headerText="Month" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('monthlyFinancialHighlightTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewMonthlyFinancialHighlightBean.monthList}"
							var="month"
							itemLabel="#{month.monthLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{monthlyFinancialHighlight.month.monthLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Monthly Financial Highlight Id" sortBy="#{monthlyFinancialHighlight.monthlyFinancialHighlightId}"
				filterBy="#{monthlyFinancialHighlight.monthlyFinancialHighlightId}">
				<h:outputText value="#{monthlyFinancialHighlight.monthlyFinancialHighlightId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewMonthlyFinancialHighlightBean.editMonthlyFinancialHighlight(monthlyFinancialHighlight.monthlyFinancialHighlightId)}">
			 <p:ajax event="dialogReturn" listener="#{viewMonthlyFinancialHighlightBean.refreshDataSource}" update="monthlyFinancialHighlightTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewMonthlyFinancialHighlightBean.deleteMonthlyFinancialHighlight(monthlyFinancialHighlight)}" update="monthlyFinancialHighlightTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
