
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="fiscalYear" value="Fiscal Year" />
			          <p:selectOneMenu  styleClass="form-input" id="fiscalYear" value="#{createMonthlyFinancialHighlightBean.selectedFiscalYearWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="fiscalYearWrapperConverter">
				       

				           <f:selectItems value="#{createMonthlyFinancialHighlightBean.fiscalYearWrapperList}" var="var_fiscalYear"
					      itemLabel="#{var_fiscalYear.getLabel()}" itemValue="#{var_fiscalYear}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
						
			
			<p:outputPanel >
				<p:outputLabel for="month" value="Month" />
			          <p:selectOneMenu  styleClass="form-input" id="month" value="#{createMonthlyFinancialHighlightBean.selectedMonthWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="monthWrapperConverter">
				       

				           <f:selectItems value="#{createMonthlyFinancialHighlightBean.monthWrapperList}" var="var_month"
					      itemLabel="#{var_month.getLabel()}" itemValue="#{var_month}" />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
