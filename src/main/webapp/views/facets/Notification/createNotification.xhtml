
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						 <h:outputText value="Notification Status" />
                         <p:selectBooleanButton id="value1" value="#{createNotificationBean.notification.notificationStatus}" onLabel="True" offLabel="False"  />
 
						
						
						
						<p:outputPanel >
						<h:outputLabel for="notificationLink" value="Notification Link" />
                         <p:inputText styleClass="form-input" id="notificationLink" value="#{createNotificationBean.notification.notificationLink}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="notificationMessage" value="Notification Message" />
                         <p:inputText styleClass="form-input" id="notificationMessage" value="#{createNotificationBean.notification.notificationMessage}" required="true" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="user" value="User" />
			          <p:selectOneMenu  styleClass="form-input" id="user" value="#{createNotificationBean.selectedUserWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="userWrapperConverter">
				       

				           <f:selectItems value="#{createNotificationBean.userWrapperList}" var="var_user"
					      itemLabel="#{var_user.getLabel()}" itemValue="#{var_user}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
