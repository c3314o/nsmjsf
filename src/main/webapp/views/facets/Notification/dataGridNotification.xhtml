<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="notification" lazy="true" value="#{viewNotificationBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="notificationGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{notification.notificationLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Notification Id:" />
                   <h:outputText value="#{notification.notificationId}" />
			
			
			
			
			
					
				 <h:outputText value="Notification Status:" />
                   <h:outputText value="#{notification.notificationStatus}" />
			
			
			
			
			
					
				 <h:outputText value="Notification Link:" />
                   <h:outputText value="#{notification.notificationLink}" />
			
			
			
			
			
					
				 <h:outputText value="Notification Message:" />
                   <h:outputText value="#{notification.notificationMessage}" />
			
			
			
			
			
			 <h:outputText value="User:" />
                    <h:outputText value="#{notification.user.userLabel}" />
		
			
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
