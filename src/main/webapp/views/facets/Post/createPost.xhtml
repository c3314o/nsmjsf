
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="postPubDate" value="Post Pub Date" />
                         <p:calendar styleClass="form-input" id="postPubDate" value="#{createPostBean.post.postPubDate}" required="true" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="postTitle" value="Post Title" />
                         <p:inputText styleClass="form-input" id="postTitle" value="#{createPostBean.post.postTitle}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="postDetails" value="Post Details" />
                         <p:inputText styleClass="form-input" id="postDetails" value="#{createPostBean.post.postDetails}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="postFeaturedImage" value="Post Featured Image" />
                         <p:inputText styleClass="form-input" id="postFeaturedImage" value="#{createPostBean.post.postFeaturedImage}" required="false" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="user" value="User" />
			          <p:selectOneMenu  styleClass="form-input" id="user" value="#{createPostBean.selectedUserWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="userWrapperConverter">
				       

				           <f:selectItems value="#{createPostBean.userWrapperList}" var="var_user"
					      itemLabel="#{var_user.getLabel()}" itemValue="#{var_user}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
