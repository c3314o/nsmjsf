<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="crawlerSettings" lazy="true" value="#{viewCrawlerSettingsBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="crawlerSettingsGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{crawlerSettings.crawlerSettingsLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Crawler Settings For:" />
                   <h:outputText value="#{crawlerSettings.crawlerSettingsFor}" />
			
			
			
			
			
					
				 <h:outputText value="Crawler Settings Url:" />
                   <h:outputText value="#{crawlerSettings.crawlerSettingsUrl}" />
			
			
			
			
			
					
				 <h:outputText value="Crawler Settings Header Selector:" />
                   <h:outputText value="#{crawlerSettings.crawlerSettingsHeaderSelector}" />
			
			
			
			
			
					
				 <h:outputText value="Crawler Settings Data Selector:" />
                   <h:outputText value="#{crawlerSettings.crawlerSettingsDataSelector}" />
			
			
			
			
			
					
				 <h:outputText value="Crawler Settings Id:" />
                   <h:outputText value="#{crawlerSettings.crawlerSettingsId}" />
			
			
			
			
			
					
				 <h:outputText value="Crawler Settings Table Selector:" />
                   <h:outputText value="#{crawlerSettings.crawlerSettingsTableSelector}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
