
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="userStock" value="User Stock" />
			          <p:selectOneMenu  styleClass="form-input" id="userStock" value="#{createUserStockSalesBean.selectedUserStockWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="userStockWrapperConverter">
				       

				           <f:selectItems value="#{createUserStockSalesBean.userStockWrapperList}" var="var_userStock"
					      itemLabel="#{var_userStock.getLabel()}" itemValue="#{var_userStock}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="userStockSalesDate" value="User Stock Sales Date" />
                         <p:calendar styleClass="form-input" id="userStockSalesDate" value="#{createUserStockSalesBean.userStockSales.userStockSalesDate}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="user" value="User" />
			          <p:selectOneMenu  styleClass="form-input" id="user" value="#{createUserStockSalesBean.selectedUserWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="userWrapperConverter">
				       

				           <f:selectItems value="#{createUserStockSalesBean.userWrapperList}" var="var_user"
					      itemLabel="#{var_user.getLabel()}" itemValue="#{var_user}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
