<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="userStockSales" lazy="true" value="#{viewUserStockSalesBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="userStockSalesGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{userStockSales.userStockSalesLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="User Stock Sales Id:" />
                   <h:outputText value="#{userStockSales.userStockSalesId}" />
			
			
			
			
			
					
				 <h:outputText value="User Stock Sales Profit:" />
                   <h:outputText value="#{userStockSales.userStockSalesProfit}" />
			
			
			
			
			
					
				 <h:outputText value="User Stock Sales Unit:" />
                   <h:outputText value="#{userStockSales.userStockSalesUnit}" />
			
			
			
			
			
					
				 <h:outputText value="User Stock Sales Price:" />
                   <h:outputText value="#{userStockSales.userStockSalesPrice}" />
			
			
			
			
			
			 <h:outputText value="User Stock:" />
                    <h:outputText value="#{userStockSales.userStock.userStockLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="User Stock Sales Date:" />
                   <h:outputText value="#{userStockSales.userStockSalesDate}" />
			
			
			
			
			
			 <h:outputText value="User:" />
                    <h:outputText value="#{userStockSales.user.userLabel}" />
		
			
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
