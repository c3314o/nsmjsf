
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="userPortfolio" value="User Portfolio" />
			          <p:selectOneMenu  styleClass="form-input" id="userPortfolio" value="#{createUserStockBean.selectedUserPortfolioWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="userPortfolioWrapperConverter">
				       

				           <f:selectItems value="#{createUserStockBean.userPortfolioWrapperList}" var="var_userPortfolio"
					      itemLabel="#{var_userPortfolio.getLabel()}" itemValue="#{var_userPortfolio}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createUserStockBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createUserStockBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="userStockEntryDate" value="User Stock Entry Date" />
                         <p:calendar styleClass="form-input" id="userStockEntryDate" value="#{createUserStockBean.userStock.userStockEntryDate}" required="true" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="userStockOwnerName" value="User Stock Owner Name" />
                         <p:inputText styleClass="form-input" id="userStockOwnerName" value="#{createUserStockBean.userStock.userStockOwnerName}" required="false" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="user" value="User" />
			          <p:selectOneMenu  styleClass="form-input" id="user" value="#{createUserStockBean.selectedUserWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="userWrapperConverter">
				       

				           <f:selectItems value="#{createUserStockBean.userWrapperList}" var="var_user"
					      itemLabel="#{var_user.getLabel()}" itemValue="#{var_user}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
