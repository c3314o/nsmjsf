<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="energyType" lazy="true" value="#{viewEnergyTypeBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="energyTypeGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{energyType.energyTypeLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Energy Type Label:" />
                   <h:outputText value="#{energyType.energyTypeLabel}" />
			
			
			
			
			
			 <h:outputText value="User Energy:" />
                    <h:outputText value="#{energyType.userEnergy.userEnergyLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Energy Type Id:" />
                   <h:outputText value="#{energyType.energyTypeId}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
