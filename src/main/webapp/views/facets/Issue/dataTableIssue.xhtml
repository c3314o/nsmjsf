<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="issue" resizableColumns="true" value="#{viewIssueBean.lazyModel}" filteredValue="#{viewIssueBean.filteredIssueList}"
			paginator="true" rows="10" selection="#{viewIssueBean.selectedIssueList}" rowKey="#{issue.issueId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="issueTable" widgetVar="issueTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewIssueBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewIssueBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="issueTable" fileName="IssueData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="issueTable" fileName="IssueData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="issueTable" fileName="IssueData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="issueTable" fileName="IssueData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Issue Manager _1" sortBy="#{issue.issueManager_1}"
				filterBy="#{issue.issueManager_1}">
				<h:outputText value="#{issue.issueManager_1}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Issue Face Value" sortBy="#{issue.issueFaceValue}"
				filterBy="#{issue.issueFaceValue}">
				<h:outputText value="#{issue.issueFaceValue}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{issue.announcement}"
				headerText="Announcement" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('issueTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewIssueBean.announcementList}"
							var="announcement"
							itemLabel="#{announcement.announcementLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{issue.announcement.announcementLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Issue Closing Date" sortBy="#{issue.issueClosingDate}"
				filterBy="#{issue.issueClosingDate}">
				<h:outputText value="#{issue.issueClosingDate}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{issue.issueType}"
				headerText="Issue Type" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('issueTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewIssueBean.issueTypeList}"
							var="issueType"
							itemLabel="#{issueType.issueTypeLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{issue.issueType.issueTypeLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{issue.company}"
				headerText="Company" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('issueTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewIssueBean.companyList}"
							var="company"
							itemLabel="#{company.companyLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{issue.company.companyLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Issue Quantity" sortBy="#{issue.issueQuantity}"
				filterBy="#{issue.issueQuantity}">
				<h:outputText value="#{issue.issueQuantity}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Issue Id" sortBy="#{issue.issueId}"
				filterBy="#{issue.issueId}">
				<h:outputText value="#{issue.issueId}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Issue Link" sortBy="#{issue.issueLink}"
				filterBy="#{issue.issueLink}">
				<h:outputText value="#{issue.issueLink}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Issue Open Date" sortBy="#{issue.issueOpenDate}"
				filterBy="#{issue.issueOpenDate}">
				<h:outputText value="#{issue.issueOpenDate}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Issue Ratio" sortBy="#{issue.issueRatio}"
				filterBy="#{issue.issueRatio}">
				<h:outputText value="#{issue.issueRatio}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{issue.issueManager}"
				headerText="Issue Manager" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('issueTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewIssueBean.issueManagerList}"
							var="issueManager"
							itemLabel="#{issueManager.issueManagerLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{issue.issueManager.issueManagerLabel}" />
			</p:column>
			
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewIssueBean.editIssue(issue.issueId)}">
			 <p:ajax event="dialogReturn" listener="#{viewIssueBean.refreshDataSource}" update="issueTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewIssueBean.deleteIssue(issue)}" update="issueTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
