
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="issueManager_1" value="Issue Manager _1" />
                         <p:inputText styleClass="form-input" id="issueManager_1" value="#{createIssueBean.issue.issueManager_1}" required="true" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="announcement" value="Announcement" />
			          <p:selectOneMenu  styleClass="form-input" id="announcement" value="#{createIssueBean.selectedAnnouncementWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="announcementWrapperConverter">
				       

				           <f:selectItems value="#{createIssueBean.announcementWrapperList}" var="var_announcement"
					      itemLabel="#{var_announcement.getLabel()}" itemValue="#{var_announcement}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="issueClosingDate" value="Issue Closing Date" />
                         <p:calendar styleClass="form-input" id="issueClosingDate" value="#{createIssueBean.issue.issueClosingDate}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="issueType" value="Issue Type" />
			          <p:selectOneMenu  styleClass="form-input" id="issueType" value="#{createIssueBean.selectedIssueTypeWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="issueTypeWrapperConverter">
				       

				           <f:selectItems value="#{createIssueBean.issueTypeWrapperList}" var="var_issueType"
					      itemLabel="#{var_issueType.getLabel()}" itemValue="#{var_issueType}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createIssueBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createIssueBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="issueLink" value="Issue Link" />
                         <p:inputText styleClass="form-input" id="issueLink" value="#{createIssueBean.issue.issueLink}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="issueOpenDate" value="Issue Open Date" />
                         <p:calendar styleClass="form-input" id="issueOpenDate" value="#{createIssueBean.issue.issueOpenDate}" required="true" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="issueRatio" value="Issue Ratio" />
                         <p:inputText styleClass="form-input" id="issueRatio" value="#{createIssueBean.issue.issueRatio}" required="false" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="issueManager" value="Issue Manager" />
			          <p:selectOneMenu  styleClass="form-input" id="issueManager" value="#{createIssueBean.selectedIssueManagerWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="issueManagerWrapperConverter">
				       

				           <f:selectItems value="#{createIssueBean.issueManagerWrapperList}" var="var_issueManager"
					      itemLabel="#{var_issueManager.getLabel()}" itemValue="#{var_issueManager}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
