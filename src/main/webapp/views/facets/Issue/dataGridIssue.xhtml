<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="issue" lazy="true" value="#{viewIssueBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="issueGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{issue.issueLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Issue Manager _1:" />
                   <h:outputText value="#{issue.issueManager_1}" />
			
			
			
			
			
					
				 <h:outputText value="Issue Face Value:" />
                   <h:outputText value="#{issue.issueFaceValue}" />
			
			
			
			
			
			 <h:outputText value="Announcement:" />
                    <h:outputText value="#{issue.announcement.announcementLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Issue Closing Date:" />
                   <h:outputText value="#{issue.issueClosingDate}" />
			
			
			
			
			
			 <h:outputText value="Issue Type:" />
                    <h:outputText value="#{issue.issueType.issueTypeLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Company:" />
                    <h:outputText value="#{issue.company.companyLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Issue Quantity:" />
                   <h:outputText value="#{issue.issueQuantity}" />
			
			
			
			
			
					
				 <h:outputText value="Issue Id:" />
                   <h:outputText value="#{issue.issueId}" />
			
			
			
			
			
					
				 <h:outputText value="Issue Link:" />
                   <h:outputText value="#{issue.issueLink}" />
			
			
			
			
			
					
				 <h:outputText value="Issue Open Date:" />
                   <h:outputText value="#{issue.issueOpenDate}" />
			
			
			
			
			
					
				 <h:outputText value="Issue Ratio:" />
                   <h:outputText value="#{issue.issueRatio}" />
			
			
			
			
			
			 <h:outputText value="Issue Manager:" />
                    <h:outputText value="#{issue.issueManager.issueManagerLabel}" />
		
			
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
