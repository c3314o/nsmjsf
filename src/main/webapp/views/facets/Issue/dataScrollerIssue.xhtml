<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">



			<h:form> 
    <p:dataScroller value="#{viewIssueBean.issueList}" var="issue" chunkSize="5" mode="inline" scrollHeight="500">

                <h:panelGrid columns="2" cellpadding="5">
                
                
                	
			
			
			
			
					
				 <h:outputText value="Issue Manager _1:" />

				 <h:outputText value="Issue Face Value:" />

			 <h:outputText value="Announcement:" />

			 <h:outputText value="Issue Type:" />

				 <h:outputText value="Issue Quantity:" />

		</p:dataScroller>
