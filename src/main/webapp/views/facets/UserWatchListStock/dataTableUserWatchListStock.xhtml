<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="userWatchListStock" resizableColumns="true" value="#{viewUserWatchListStockBean.lazyModel}" filteredValue="#{viewUserWatchListStockBean.filteredUserWatchListStockList}"
			paginator="true" rows="10" selection="#{viewUserWatchListStockBean.selectedUserWatchListStockList}" rowKey="#{userWatchListStock.userWatchListStockId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="userWatchListStockTable" widgetVar="userWatchListStockTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewUserWatchListStockBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewUserWatchListStockBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="userWatchListStockTable" fileName="UserWatchListStockData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="userWatchListStockTable" fileName="UserWatchListStockData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="userWatchListStockTable" fileName="UserWatchListStockData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="userWatchListStockTable" fileName="UserWatchListStockData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="User Watch List Stock Id" sortBy="#{userWatchListStock.userWatchListStockId}"
				filterBy="#{userWatchListStock.userWatchListStockId}">
				<h:outputText value="#{userWatchListStock.userWatchListStockId}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{userWatchListStock.company}"
				headerText="Company" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('userWatchListStockTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewUserWatchListStockBean.companyList}"
							var="company"
							itemLabel="#{company.companyLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{userWatchListStock.company.companyLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{userWatchListStock.userWatchList}"
				headerText="User Watch List" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('userWatchListStockTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewUserWatchListStockBean.userWatchListList}"
							var="userWatchList"
							itemLabel="#{userWatchList.userWatchListLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{userWatchListStock.userWatchList.userWatchListLabel}" />
			</p:column>
			
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewUserWatchListStockBean.editUserWatchListStock(userWatchListStock.userWatchListStockId)}">
			 <p:ajax event="dialogReturn" listener="#{viewUserWatchListStockBean.refreshDataSource}" update="userWatchListStockTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewUserWatchListStockBean.deleteUserWatchListStock(userWatchListStock)}" update="userWatchListStockTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
