<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="bonusDividendApproved" resizableColumns="true" value="#{viewBonusDividendApprovedBean.lazyModel}" filteredValue="#{viewBonusDividendApprovedBean.filteredBonusDividendApprovedList}"
			paginator="true" rows="10" selection="#{viewBonusDividendApprovedBean.selectedBonusDividendApprovedList}" rowKey="#{bonusDividendApproved.bonusDividendApprovedId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="bonusDividendApprovedTable" widgetVar="bonusDividendApprovedTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewBonusDividendApprovedBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewBonusDividendApprovedBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="bonusDividendApprovedTable" fileName="BonusDividendApprovedData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="bonusDividendApprovedTable" fileName="BonusDividendApprovedData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="bonusDividendApprovedTable" fileName="BonusDividendApprovedData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="bonusDividendApprovedTable" fileName="BonusDividendApprovedData" />
            </h:commandLink>
        </f:facet>
			
			
			<p:column filterBy="#{bonusDividendApproved.fiscalYear}"
				headerText="Fiscal Year" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('bonusDividendApprovedTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewBonusDividendApprovedBean.fiscalYearList}"
							var="fiscalYear"
							itemLabel="#{fiscalYear.fiscalYearLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{bonusDividendApproved.fiscalYear.fiscalYearLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{bonusDividendApproved.announcement}"
				headerText="Announcement" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('bonusDividendApprovedTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewBonusDividendApprovedBean.announcementList}"
							var="announcement"
							itemLabel="#{announcement.announcementLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{bonusDividendApproved.announcement.announcementLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Bonus Dividend Approved Agm Date" sortBy="#{bonusDividendApproved.bonusDividendApprovedAgmDate}"
				filterBy="#{bonusDividendApproved.bonusDividendApprovedAgmDate}">
				<h:outputText value="#{bonusDividendApproved.bonusDividendApprovedAgmDate}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Bonus Dividend Approved Bonus" sortBy="#{bonusDividendApproved.bonusDividendApprovedBonus}"
				filterBy="#{bonusDividendApproved.bonusDividendApprovedBonus}">
				<h:outputText value="#{bonusDividendApproved.bonusDividendApprovedBonus}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Bonus Dividend Approved Dividend" sortBy="#{bonusDividendApproved.bonusDividendApprovedDividend}"
				filterBy="#{bonusDividendApproved.bonusDividendApprovedDividend}">
				<h:outputText value="#{bonusDividendApproved.bonusDividendApprovedDividend}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Bonus Dividend Approved Id" sortBy="#{bonusDividendApproved.bonusDividendApprovedId}"
				filterBy="#{bonusDividendApproved.bonusDividendApprovedId}">
				<h:outputText value="#{bonusDividendApproved.bonusDividendApprovedId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewBonusDividendApprovedBean.editBonusDividendApproved(bonusDividendApproved.bonusDividendApprovedId)}">
			 <p:ajax event="dialogReturn" listener="#{viewBonusDividendApprovedBean.refreshDataSource}" update="bonusDividendApprovedTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewBonusDividendApprovedBean.deleteBonusDividendApproved(bonusDividendApproved)}" update="bonusDividendApprovedTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
