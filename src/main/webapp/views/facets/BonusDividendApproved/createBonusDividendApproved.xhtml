
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="fiscalYear" value="Fiscal Year" />
			          <p:selectOneMenu  styleClass="form-input" id="fiscalYear" value="#{createBonusDividendApprovedBean.selectedFiscalYearWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="fiscalYearWrapperConverter">
				       

				           <f:selectItems value="#{createBonusDividendApprovedBean.fiscalYearWrapperList}" var="var_fiscalYear"
					      itemLabel="#{var_fiscalYear.getLabel()}" itemValue="#{var_fiscalYear}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="announcement" value="Announcement" />
			          <p:selectOneMenu  styleClass="form-input" id="announcement" value="#{createBonusDividendApprovedBean.selectedAnnouncementWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="announcementWrapperConverter">
				       

				           <f:selectItems value="#{createBonusDividendApprovedBean.announcementWrapperList}" var="var_announcement"
					      itemLabel="#{var_announcement.getLabel()}" itemValue="#{var_announcement}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="bonusDividendApprovedAgmDate" value="Bonus Dividend Approved Agm Date" />
                         <p:calendar styleClass="form-input" id="bonusDividendApprovedAgmDate" value="#{createBonusDividendApprovedBean.bonusDividendApproved.bonusDividendApprovedAgmDate}" required="true" />
                         </p:outputPanel>
                         
                         



</h:panelGrid>













</ui:composition>
