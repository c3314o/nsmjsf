
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="interviewInterviewer" value="Interview Interviewer" />
                         <p:inputText styleClass="form-input" id="interviewInterviewer" value="#{createInterviewBean.interview.interviewInterviewer}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="interviewHighlight" value="Interview Highlight" />
                         <p:inputText styleClass="form-input" id="interviewHighlight" value="#{createInterviewBean.interview.interviewHighlight}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="interviewBody" value="Interview Body" />
                         <p:inputText styleClass="form-input" id="interviewBody" value="#{createInterviewBean.interview.interviewBody}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="interviewImage" value="Interview Image" />
                         <p:calendar styleClass="form-input" id="interviewImage" value="#{createInterviewBean.interview.interviewImage}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="post" value="Post" />
			          <p:selectOneMenu  styleClass="form-input" id="post" value="#{createInterviewBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postWrapperConverter">
				       

				           <f:selectItems value="#{createInterviewBean.postWrapperList}" var="var_post"
					      itemLabel="#{var_post.getLabel()}" itemValue="#{var_post}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="interviewOrganization" value="Interview Organization" />
                         <p:calendar styleClass="form-input" id="interviewOrganization" value="#{createInterviewBean.interview.interviewOrganization}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createInterviewBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createInterviewBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="interviewProfile" value="Interview Profile" />
                         <p:inputText styleClass="form-input" id="interviewProfile" value="#{createInterviewBean.interview.interviewProfile}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="interviewIntervieweeName" value="Interview Interviewee Name" />
                         <p:inputText styleClass="form-input" id="interviewIntervieweeName" value="#{createInterviewBean.interview.interviewIntervieweeName}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="interviewSubject" value="Interview Subject" />
                         <p:inputText styleClass="form-input" id="interviewSubject" value="#{createInterviewBean.interview.interviewSubject}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="interviewDate" value="Interview Date" />
                         <p:calendar styleClass="form-input" id="interviewDate" value="#{createInterviewBean.interview.interviewDate}" required="true" />
                         </p:outputPanel>
                         
                         



</h:panelGrid>













</ui:composition>
