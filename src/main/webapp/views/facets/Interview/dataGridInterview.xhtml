<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="interview" lazy="true" value="#{viewInterviewBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="interviewGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{interview.interviewLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Interview Interviewer:" />
                   <h:outputText value="#{interview.interviewInterviewer}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Highlight:" />
                   <h:outputText value="#{interview.interviewHighlight}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Body:" />
                   <h:outputText value="#{interview.interviewBody}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Image:" />
                   <h:outputText value="#{interview.interviewImage}" />
			
			
			
			
			
			 <h:outputText value="Post:" />
                    <h:outputText value="#{interview.post.postLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Interview Organization:" />
                   <h:outputText value="#{interview.interviewOrganization}" />
			
			
			
			
			
			 <h:outputText value="Company:" />
                    <h:outputText value="#{interview.company.companyLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Interview Profile:" />
                   <h:outputText value="#{interview.interviewProfile}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Interviewee Name:" />
                   <h:outputText value="#{interview.interviewIntervieweeName}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Subject:" />
                   <h:outputText value="#{interview.interviewSubject}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Date:" />
                   <h:outputText value="#{interview.interviewDate}" />
			
			
			
			
			
					
				 <h:outputText value="Interview Id:" />
                   <h:outputText value="#{interview.interviewId}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
