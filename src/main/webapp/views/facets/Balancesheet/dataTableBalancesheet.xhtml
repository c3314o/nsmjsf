<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="balancesheet" resizableColumns="true" value="#{viewBalancesheetBean.lazyModel}" filteredValue="#{viewBalancesheetBean.filteredBalancesheetList}"
			paginator="true" rows="10" selection="#{viewBalancesheetBean.selectedBalancesheetList}" rowKey="#{balancesheet.balancesheetId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="balancesheetTable" widgetVar="balancesheetTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewBalancesheetBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewBalancesheetBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="balancesheetTable" fileName="BalancesheetData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="balancesheetTable" fileName="BalancesheetData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="balancesheetTable" fileName="BalancesheetData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="balancesheetTable" fileName="BalancesheetData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Balancesheet Share Capital" sortBy="#{balancesheet.balancesheetShareCapital}"

			</p:column>

						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewBalancesheetBean.financialReportList}"
							var="financialReport"
							itemLabel="#{financialReport.financialReportLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{balancesheet.financialReport.financialReportLabel}" />
			</p:column>

				<p:column  headerText="Actions"  >

			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewBalancesheetBean.deleteBalancesheet(balancesheet)}" update="balancesheetTable" ></p:commandButton>
