
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="post" value="Post" />
			          <p:selectOneMenu  styleClass="form-input" id="post" value="#{createEventBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postWrapperConverter">
				       

				           <f:selectItems value="#{createEventBean.postWrapperList}" var="var_post"
					      itemLabel="#{var_post.getLabel()}" itemValue="#{var_post}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="eventStart" value="Event Start" />
                         <p:calendar styleClass="form-input" id="eventStart" value="#{createEventBean.event.eventStart}" required="true" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="eventOrganizer" value="Event Organizer" />
                         <p:inputText styleClass="form-input" id="eventOrganizer" value="#{createEventBean.event.eventOrganizer}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="eventEnd" value="Event End" />
                         <p:calendar styleClass="form-input" id="eventEnd" value="#{createEventBean.event.eventEnd}" required="true" />
                         </p:outputPanel>
                         
                         



</h:panelGrid>













</ui:composition>
