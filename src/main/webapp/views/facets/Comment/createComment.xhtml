<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<style>
	.form-input 
		{
		float: left;
		min-width: 200px;
		width: 100%;
		}
	</style>
	
	<h:panelGrid columns="1" style="width:100%">
		<p:outputPanel>
			<h:outputLabel for="commentText" value="Comment Text" />
			<p:inputText styleClass="form-input" id="commentText"
				value="#{createCommentBean.comment.commentText}" required="true" />
		</p:outputPanel>
		
		<p:outputPanel>
			<h:outputLabel for="commentDate" value="Comment Date" />
			<p:calendar styleClass="form-input" id="commentDate"
				value="#{createCommentBean.comment.commentDate}" required="true" />
		</p:outputPanel>

	</h:panelGrid>
</ui:composition>
