<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="comment" lazy="true" value="#{viewCommentBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="commentGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{comment.commentLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Comment Text:" />
                   <h:outputText value="#{comment.commentText}" />
			
			
			
			
			
			 <h:outputText value="Comment Social:" />
                    <h:outputText value="#{comment.commentSocial.commentSocialLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Post:" />
                    <h:outputText value="#{comment.post.postLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Comment Date:" />
                   <h:outputText value="#{comment.commentDate}" />
			
			
			
			
			
					
				 <h:outputText value="Comment Parent:" />
                   <h:outputText value="#{comment.commentParent}" />
			
			
			
			
			
			 <h:outputText value="User:" />
                    <h:outputText value="#{comment.user.userLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Comment Id:" />
                   <h:outputText value="#{comment.commentId}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
