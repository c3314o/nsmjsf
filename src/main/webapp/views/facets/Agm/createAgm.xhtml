
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="fiscalYear" value="Fiscal Year" />
			          <p:selectOneMenu  styleClass="form-input" id="fiscalYear" value="#{createAgmBean.selectedFiscalYearWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="fiscalYearWrapperConverter">
				       

				           <f:selectItems value="#{createAgmBean.fiscalYearWrapperList}" var="var_fiscalYear"
					      itemLabel="#{var_fiscalYear.getLabel()}" itemValue="#{var_fiscalYear}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="agmLabel" value="Agm Label" />
                         <p:inputText styleClass="form-input" id="agmLabel" value="#{createAgmBean.agm.agmLabel}" required="true" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="announcement" value="Announcement" />
			          <p:selectOneMenu  styleClass="form-input" id="announcement" value="#{createAgmBean.selectedAnnouncementWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="announcementWrapperConverter">
				       

				           <f:selectItems value="#{createAgmBean.announcementWrapperList}" var="var_announcement"
					      itemLabel="#{var_announcement.getLabel()}" itemValue="#{var_announcement}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="agmBookClosureFrom" value="Agm Book Closure From" />
                         <p:calendar styleClass="form-input" id="agmBookClosureFrom" value="#{createAgmBean.agm.agmBookClosureFrom}" required="false" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="agmNumber" value="Agm Number" />
                         <p:inputText styleClass="form-input" id="agmNumber" value="#{createAgmBean.agm.agmNumber}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="agmVenue" value="Agm Venue" />
                         <p:inputText styleClass="form-input" id="agmVenue" value="#{createAgmBean.agm.agmVenue}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="agmAgenda" value="Agm Agenda" />
                         <p:inputText styleClass="form-input" id="agmAgenda" value="#{createAgmBean.agm.agmAgenda}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="agmBookClosureTo" value="Agm Book Closure To" />
                         <p:calendar styleClass="form-input" id="agmBookClosureTo" value="#{createAgmBean.agm.agmBookClosureTo}" required="false" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="agmDate" value="Agm Date" />
                         <p:calendar styleClass="form-input" id="agmDate" value="#{createAgmBean.agm.agmDate}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createAgmBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createAgmBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="agmType" value="Agm Type" />
                         <p:inputText styleClass="form-input" id="agmType" value="#{createAgmBean.agm.agmType}" required="true" />
                         </p:outputPanel>
						
						



</h:panelGrid>













</ui:composition>
