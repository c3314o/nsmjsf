<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="postCategory" resizableColumns="true" value="#{viewPostCategoryBean.lazyModel}" filteredValue="#{viewPostCategoryBean.filteredPostCategoryList}"
			paginator="true" rows="10" selection="#{viewPostCategoryBean.selectedPostCategoryList}" rowKey="#{postCategory.postCategoryId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="postCategoryTable" widgetVar="postCategoryTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewPostCategoryBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewPostCategoryBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="postCategoryTable" fileName="PostCategoryData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="postCategoryTable" fileName="PostCategoryData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="postCategoryTable" fileName="PostCategoryData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="postCategoryTable" fileName="PostCategoryData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Post Category Label" sortBy="#{postCategory.postCategoryLabel}"
				filterBy="#{postCategory.postCategoryLabel}">
				<h:outputText value="#{postCategory.postCategoryLabel}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Post Category Id" sortBy="#{postCategory.postCategoryId}"
				filterBy="#{postCategory.postCategoryId}">
				<h:outputText value="#{postCategory.postCategoryId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewPostCategoryBean.editPostCategory(postCategory.postCategoryId)}">
			 <p:ajax event="dialogReturn" listener="#{viewPostCategoryBean.refreshDataSource}" update="postCategoryTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewPostCategoryBean.deletePostCategory(postCategory)}" update="postCategoryTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
