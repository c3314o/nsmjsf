<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="auditStatus" lazy="true" value="#{viewAuditStatusBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="auditStatusGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{auditStatus.auditStatusLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Audit Status Id:" />
                   <h:outputText value="#{auditStatus.auditStatusId}" />
			
			
			
			
			
					
				 <h:outputText value="Audit Status Label:" />
                   <h:outputText value="#{auditStatus.auditStatusLabel}" />
			
			
			
			
			
			 <h:outputText value="Financial Report:" />
                    <h:outputText value="#{auditStatus.financialReport.financialReportLabel}" />
		
			
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
