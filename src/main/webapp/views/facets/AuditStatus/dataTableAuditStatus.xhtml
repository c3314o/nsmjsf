<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="auditStatus" resizableColumns="true" value="#{viewAuditStatusBean.lazyModel}" filteredValue="#{viewAuditStatusBean.filteredAuditStatusList}"
			paginator="true" rows="10" selection="#{viewAuditStatusBean.selectedAuditStatusList}" rowKey="#{auditStatus.auditStatusId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="auditStatusTable" widgetVar="auditStatusTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewAuditStatusBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewAuditStatusBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="auditStatusTable" fileName="AuditStatusData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="auditStatusTable" fileName="AuditStatusData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="auditStatusTable" fileName="AuditStatusData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="auditStatusTable" fileName="AuditStatusData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Audit Status Id" sortBy="#{auditStatus.auditStatusId}"
				filterBy="#{auditStatus.auditStatusId}">
				<h:outputText value="#{auditStatus.auditStatusId}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Audit Status Label" sortBy="#{auditStatus.auditStatusLabel}"
				filterBy="#{auditStatus.auditStatusLabel}">
				<h:outputText value="#{auditStatus.auditStatusLabel}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewAuditStatusBean.editAuditStatus(auditStatus.auditStatusId)}">
			 <p:ajax event="dialogReturn" listener="#{viewAuditStatusBean.refreshDataSource}" update="auditStatusTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewAuditStatusBean.deleteAuditStatus(auditStatus)}" update="auditStatusTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
