
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="fiscalYear" value="Fiscal Year" />
			          <p:selectOneMenu  styleClass="form-input" id="fiscalYear" value="#{createFinancialReportBean.selectedFiscalYearWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="fiscalYearWrapperConverter">
				       

				           <f:selectItems value="#{createFinancialReportBean.fiscalYearWrapperList}" var="var_fiscalYear"
					      itemLabel="#{var_fiscalYear.getLabel()}" itemValue="#{var_fiscalYear}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="auditStatus" value="Audit Status" />
			          <p:selectOneMenu  styleClass="form-input" id="auditStatus" value="#{createFinancialReportBean.selectedAuditStatusWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="auditStatusWrapperConverter">
				       

				           <f:selectItems value="#{createFinancialReportBean.auditStatusWrapperList}" var="var_auditStatus"
					      itemLabel="#{var_auditStatus.getLabel()}" itemValue="#{var_auditStatus}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="post" value="Post" />
			          <p:selectOneMenu  styleClass="form-input" id="post" value="#{createFinancialReportBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postWrapperConverter">
				       

				           <f:selectItems value="#{createFinancialReportBean.postWrapperList}" var="var_post"
					      itemLabel="#{var_post.getLabel()}" itemValue="#{var_post}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="financialReportLabel" value="Financial Report Label" />
                         <p:inputText styleClass="form-input" id="financialReportLabel" value="#{createFinancialReportBean.financialReport.financialReportLabel}" required="true" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createFinancialReportBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createFinancialReportBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="financialReportEnteryBy" value="Financial Report Entery By" />
                         <p:inputText styleClass="form-input" id="financialReportEnteryBy" value="#{createFinancialReportBean.financialReport.financialReportEnteryBy}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="financialReportEntryDate" value="Financial Report Entry Date" />
                         <p:calendar styleClass="form-input" id="financialReportEntryDate" value="#{createFinancialReportBean.financialReport.financialReportEntryDate}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="quarter" value="Quarter" />
			          <p:selectOneMenu  styleClass="form-input" id="quarter" value="#{createFinancialReportBean.selectedQuarterWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="quarterWrapperConverter">
				       

				           <f:selectItems value="#{createFinancialReportBean.quarterWrapperList}" var="var_quarter"
					      itemLabel="#{var_quarter.getLabel()}" itemValue="#{var_quarter}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
