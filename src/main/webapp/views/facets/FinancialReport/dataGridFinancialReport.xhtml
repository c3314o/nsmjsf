<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="financialReport" lazy="true" value="#{viewFinancialReportBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="financialReportGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{financialReport.financialReportLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
			 <h:outputText value="Fiscal Year:" />
                    <h:outputText value="#{financialReport.fiscalYear.fiscalYearLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Audit Status:" />
                    <h:outputText value="#{financialReport.auditStatus.auditStatusLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Balancesheet:" />
                    <h:outputText value="#{financialReport.balancesheet.balancesheetLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Post:" />
                    <h:outputText value="#{financialReport.post.postLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Financial Report Id:" />
                   <h:outputText value="#{financialReport.financialReportId}" />
			
			
			
			
			
					
				 <h:outputText value="Financial Report Label:" />
                   <h:outputText value="#{financialReport.financialReportLabel}" />
			
			
			
			
			
			 <h:outputText value="Company:" />
                    <h:outputText value="#{financialReport.company.companyLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Financial Report Entery By:" />
                   <h:outputText value="#{financialReport.financialReportEnteryBy}" />
			
			
			
			
			
			 <h:outputText value="Key Ratio:" />
                    <h:outputText value="#{financialReport.keyRatio.keyRatioLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Profit Loss:" />
                    <h:outputText value="#{financialReport.profitLoss.profitLossLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Financial Report Entry Date:" />
                   <h:outputText value="#{financialReport.financialReportEntryDate}" />
			
			
			
			
			
			 <h:outputText value="Quarter:" />
                    <h:outputText value="#{financialReport.quarter.quarterLabel}" />
		
			
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
