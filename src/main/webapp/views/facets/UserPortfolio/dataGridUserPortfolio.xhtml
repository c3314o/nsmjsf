<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="userPortfolio" lazy="true" value="#{viewUserPortfolioBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="userPortfolioGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{userPortfolio.userPortfolioLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="User Portfolio Id:" />
                   <h:outputText value="#{userPortfolio.userPortfolioId}" />
			
			
			
			
			
					
				 <h:outputText value="User Portfolio Created Date:" />
                   <h:outputText value="#{userPortfolio.userPortfolioCreatedDate}" />
			
			
			
			
			
			 <h:outputText value="User Energy:" />
                    <h:outputText value="#{userPortfolio.userEnergy.userEnergyLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="User Portfolio Label:" />
                   <h:outputText value="#{userPortfolio.userPortfolioLabel}" />
			
			
			
			
			
			 <h:outputText value="User:" />
                    <h:outputText value="#{userPortfolio.user.userLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="User Stock:" />
                    <h:outputText value="#{userPortfolio.userStock.userStockLabel}" />
		
			
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
