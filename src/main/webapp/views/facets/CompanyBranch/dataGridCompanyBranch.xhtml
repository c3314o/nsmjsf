<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="companyBranch" lazy="true" value="#{viewCompanyBranchBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="companyBranchGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{companyBranch.companyBranchLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Company Branch Contact:" />
                   <h:outputText value="#{companyBranch.companyBranchContact}" />
			
			
			
			
			
					
				 <h:outputText value="Company Branch Name:" />
                   <h:outputText value="#{companyBranch.companyBranchName}" />
			
			
			
			
			
					
				 <h:outputText value="Company Branch Id:" />
                   <h:outputText value="#{companyBranch.companyBranchId}" />
			
			
			
			
			
					
				 <h:outputText value="Branch Location:" />
                   <h:outputText value="#{companyBranch.branchLocation}" />
			
			
			
			
			
					
				 <h:outputText value="Company Branch Company Id:" />
                   <h:outputText value="#{companyBranch.companyBranchCompanyId}" />
			
			
			
			
			
					
				 <h:outputText value="Company Branch Email:" />
                   <h:outputText value="#{companyBranch.companyBranchEmail}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
