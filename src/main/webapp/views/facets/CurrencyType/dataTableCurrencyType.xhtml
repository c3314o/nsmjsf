<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="currencyType" resizableColumns="true" value="#{viewCurrencyTypeBean.lazyModel}" filteredValue="#{viewCurrencyTypeBean.filteredCurrencyTypeList}"
			paginator="true" rows="10" selection="#{viewCurrencyTypeBean.selectedCurrencyTypeList}" rowKey="#{currencyType.currencyTypeId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="currencyTypeTable" widgetVar="currencyTypeTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewCurrencyTypeBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewCurrencyTypeBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="currencyTypeTable" fileName="CurrencyTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="currencyTypeTable" fileName="CurrencyTypeData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="currencyTypeTable" fileName="CurrencyTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="currencyTypeTable" fileName="CurrencyTypeData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Currency Type Label" sortBy="#{currencyType.currencyTypeLabel}"
				filterBy="#{currencyType.currencyTypeLabel}">
				<h:outputText value="#{currencyType.currencyTypeLabel}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Currency Type Id" sortBy="#{currencyType.currencyTypeId}"
				filterBy="#{currencyType.currencyTypeId}">
				<h:outputText value="#{currencyType.currencyTypeId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewCurrencyTypeBean.editCurrencyType(currencyType.currencyTypeId)}">
			 <p:ajax event="dialogReturn" listener="#{viewCurrencyTypeBean.refreshDataSource}" update="currencyTypeTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewCurrencyTypeBean.deleteCurrencyType(currencyType)}" update="currencyTypeTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
