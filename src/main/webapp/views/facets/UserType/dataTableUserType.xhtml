<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="userType" resizableColumns="true" value="#{viewUserTypeBean.lazyModel}" filteredValue="#{viewUserTypeBean.filteredUserTypeList}"
			paginator="true" rows="10" selection="#{viewUserTypeBean.selectedUserTypeList}" rowKey="#{userType.userTypeId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="userTypeTable" widgetVar="userTypeTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewUserTypeBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewUserTypeBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="userTypeTable" fileName="UserTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="userTypeTable" fileName="UserTypeData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="userTypeTable" fileName="UserTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="userTypeTable" fileName="UserTypeData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="User Type Label" sortBy="#{userType.userTypeLabel}"
				filterBy="#{userType.userTypeLabel}">
				<h:outputText value="#{userType.userTypeLabel}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="User Type Id" sortBy="#{userType.userTypeId}"
				filterBy="#{userType.userTypeId}">
				<h:outputText value="#{userType.userTypeId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewUserTypeBean.editUserType(userType.userTypeId)}">
			 <p:ajax event="dialogReturn" listener="#{viewUserTypeBean.refreshDataSource}" update="userTypeTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewUserTypeBean.deleteUserType(userType)}" update="userTypeTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
