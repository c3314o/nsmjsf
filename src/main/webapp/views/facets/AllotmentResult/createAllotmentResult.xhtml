<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<style>
	.form-input 
	{
	float: left;
	min-width: 200px;
	width: 100%;
	}
	</style>
	<h:panelGrid columns="1" style="width:100%">

		<p:outputPanel>
			<p:outputLabel for="announcement" value="Announcement" />
			<p:selectOneMenu styleClass="form-input" id="announcement"
				value="#{createAllotmentResultBean.selectedAnnouncementWrapper}"
				filter="true" required="false" filterMatchMode="startsWith"
				converter="announcementWrapperConverter">


				<f:selectItems
					value="#{createAllotmentResultBean.announcementWrapperList}"
					var="var_announcement" itemLabel="#{var_announcement.getLabel()}"
					itemValue="#{var_announcement}" />
                        </p:selectOneMenu>
		</p:outputPanel>


		<p:outputPanel>
			<p:outputLabel for="company" value="Company" />
			<p:selectOneMenu styleClass="form-input" id="company"
				value="#{createAllotmentResultBean.selectedCompanyWrapper}"
				filter="true" required="false" filterMatchMode="startsWith"
				converter="companyWrapperConverter">


				<f:selectItems
					value="#{createAllotmentResultBean.companyWrapperList}"
					var="var_company" itemLabel="#{var_company.getLabel()}"
					itemValue="#{var_company}" />
                         />
             </p:selectOneMenu>
		</p:outputPanel>


		<p:outputPanel>
			<h:outputLabel for="allotmentResultLastName"
				value="Allotment Result Last Name" />
			<p:inputText styleClass="form-input" id="allotmentResultLastName"
				value="#{createAllotmentResultBean.allotmentResult.allotmentResultLastName}"
				required="false" />
		</p:outputPanel>


		<p:outputPanel>
			<h:outputLabel for="allotmentResultFirstName"
				value="Allotment Result First Name" />
			<p:inputText styleClass="form-input" id="allotmentResultFirstName"
				value="#{createAllotmentResultBean.allotmentResult.allotmentResultFirstName}"
				required="false" />
		</p:outputPanel>


		<p:outputPanel>
			<h:outputLabel for="allotmentResultDate"
				value="Allotment Result Date" />
			<p:calendar styleClass="form-input" id="allotmentResultDate"
				value="#{createAllotmentResultBean.allotmentResult.allotmentResultDate}"
				required="false" />
		</p:outputPanel>
	</h:panelGrid>
</ui:composition>
