<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="allotmentResult" resizableColumns="true" value="#{viewAllotmentResultBean.lazyModel}" filteredValue="#{viewAllotmentResultBean.filteredAllotmentResultList}"
			paginator="true" rows="10" selection="#{viewAllotmentResultBean.selectedAllotmentResultList}" rowKey="#{allotmentResult.allotmentResultId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="allotmentResultTable" widgetVar="allotmentResultTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewAllotmentResultBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewAllotmentResultBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="allotmentResultTable" fileName="AllotmentResultData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="allotmentResultTable" fileName="AllotmentResultData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="allotmentResultTable" fileName="AllotmentResultData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="allotmentResultTable" fileName="AllotmentResultData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Allotment Result Allotted" sortBy="#{allotmentResult.allotmentResultAllotted}"
				filterBy="#{allotmentResult.allotmentResultAllotted}">
				<h:outputText value="#{allotmentResult.allotmentResultAllotted}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Allotment Result Id" sortBy="#{allotmentResult.allotmentResultId}"
				filterBy="#{allotmentResult.allotmentResultId}">
				<h:outputText value="#{allotmentResult.allotmentResultId}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{allotmentResult.post}"
				headerText="Post" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('allotmentResultTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewAllotmentResultBean.postList}"
							var="post"
							itemLabel="#{post.postLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{allotmentResult.post.postLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{allotmentResult.announcement}"
				headerText="Announcement" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('allotmentResultTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewAllotmentResultBean.announcementList}"
							var="announcement"
							itemLabel="#{announcement.announcementLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{allotmentResult.announcement.announcementLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{allotmentResult.company}"
				headerText="Company" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('allotmentResultTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewAllotmentResultBean.companyList}"
							var="company"
							itemLabel="#{company.companyLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{allotmentResult.company.companyLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Allotment Result Last Name" sortBy="#{allotmentResult.allotmentResultLastName}"
				filterBy="#{allotmentResult.allotmentResultLastName}">
				<h:outputText value="#{allotmentResult.allotmentResultLastName}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Allotment Result Applied" sortBy="#{allotmentResult.allotmentResultApplied}"
				filterBy="#{allotmentResult.allotmentResultApplied}">
				<h:outputText value="#{allotmentResult.allotmentResultApplied}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Allotment Result First Name" sortBy="#{allotmentResult.allotmentResultFirstName}"
				filterBy="#{allotmentResult.allotmentResultFirstName}">
				<h:outputText value="#{allotmentResult.allotmentResultFirstName}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Allotment Result Application No" sortBy="#{allotmentResult.allotmentResultApplicationNo}"
				filterBy="#{allotmentResult.allotmentResultApplicationNo}">
				<h:outputText value="#{allotmentResult.allotmentResultApplicationNo}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Allotment Result Date" sortBy="#{allotmentResult.allotmentResultDate}"
				filterBy="#{allotmentResult.allotmentResultDate}">
				<h:outputText value="#{allotmentResult.allotmentResultDate}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewAllotmentResultBean.editAllotmentResult(allotmentResult.allotmentResultId)}">
			 <p:ajax event="dialogReturn" listener="#{viewAllotmentResultBean.refreshDataSource}" update="allotmentResultTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewAllotmentResultBean.deleteAllotmentResult(allotmentResult)}" update="allotmentResultTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
