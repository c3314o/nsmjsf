
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="postByToPostId" value="Post By To Post Id" />
			          <p:selectOneMenu  styleClass="form-input" id="postByToPostId" value="#{createMapPostPostBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postByToPostIdWrapperConverter">
				       

				           <f:selectItems value="#{createMapPostPostBean.postByToPostIdWrapperList}" var="var_postByToPostId"
					      itemLabel="#{var_postByToPostId.getLabel()}" itemValue="#{var_postByToPostId}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="postByFromPostId" value="Post By From Post Id" />
			          <p:selectOneMenu  styleClass="form-input" id="postByFromPostId" value="#{createMapPostPostBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postByFromPostIdWrapperConverter">
				       

				           <f:selectItems value="#{createMapPostPostBean.postByFromPostIdWrapperList}" var="var_postByFromPostId"
					      itemLabel="#{var_postByFromPostId.getLabel()}" itemValue="#{var_postByFromPostId}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
