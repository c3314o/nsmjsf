<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="announcementType" resizableColumns="true" value="#{viewAnnouncementTypeBean.lazyModel}" filteredValue="#{viewAnnouncementTypeBean.filteredAnnouncementTypeList}"
			paginator="true" rows="10" selection="#{viewAnnouncementTypeBean.selectedAnnouncementTypeList}" rowKey="#{announcementType.announcementTypeId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="announcementTypeTable" widgetVar="announcementTypeTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewAnnouncementTypeBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewAnnouncementTypeBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="announcementTypeTable" fileName="AnnouncementTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="announcementTypeTable" fileName="AnnouncementTypeData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="announcementTypeTable" fileName="AnnouncementTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="announcementTypeTable" fileName="AnnouncementTypeData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Announcement Type Id" sortBy="#{announcementType.announcementTypeId}"
				filterBy="#{announcementType.announcementTypeId}">
				<h:outputText value="#{announcementType.announcementTypeId}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Announcement Type Label" sortBy="#{announcementType.announcementTypeLabel}"
				filterBy="#{announcementType.announcementTypeLabel}">
				<h:outputText value="#{announcementType.announcementTypeLabel}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewAnnouncementTypeBean.editAnnouncementType(announcementType.announcementTypeId)}">
			 <p:ajax event="dialogReturn" listener="#{viewAnnouncementTypeBean.refreshDataSource}" update="announcementTypeTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewAnnouncementTypeBean.deleteAnnouncementType(announcementType)}" update="announcementTypeTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
