<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	
		 <p:dataGrid var="marketIndex" lazy="true" value="#{viewMarketIndexBean.lazyModel}" columns="3" layout="grid"
        rows="12" paginator="true" id="marketIndexGrid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15">
 
      
 
        <p:panel header="#{marketIndex.marketIndexLabel}" style="text-align:center">
            <h:panelGrid columns="2" style="width:100%">
            
            
            	
			
			
			
					
				 <h:outputText value="Market Index Date:" />
                   <h:outputText value="#{marketIndex.marketIndexDate}" />
			
			
			
			
			
					
				 <h:outputText value="Market Index Id:" />
                   <h:outputText value="#{marketIndex.marketIndexId}" />
			
			
			
			
			
			 <h:outputText value="Index Type:" />
                    <h:outputText value="#{marketIndex.indexType.indexTypeLabel}" />
		
			
			
			
			
			
			
			 <h:outputText value="Post:" />
                    <h:outputText value="#{marketIndex.post.postLabel}" />
		
			
			
			
			
			
			
					
				 <h:outputText value="Market Index Value:" />
                   <h:outputText value="#{marketIndex.marketIndexValue}" />
			
			
            
            
            
            
            
               
                
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
	






</ui:composition>
