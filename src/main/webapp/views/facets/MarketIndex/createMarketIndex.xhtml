
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="marketIndexDate" value="Market Index Date" />
                         <p:calendar styleClass="form-input" id="marketIndexDate" value="#{createMarketIndexBean.marketIndex.marketIndexDate}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="indexType" value="Index Type" />
			          <p:selectOneMenu  styleClass="form-input" id="indexType" value="#{createMarketIndexBean.selectedIndexTypeWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="indexTypeWrapperConverter">
				       

				           <f:selectItems value="#{createMarketIndexBean.indexTypeWrapperList}" var="var_indexType"
					      itemLabel="#{var_indexType.getLabel()}" itemValue="#{var_indexType}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
			<p:outputPanel >
				<p:outputLabel for="post" value="Post" />
			          <p:selectOneMenu  styleClass="form-input" id="post" value="#{createMarketIndexBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postWrapperConverter">
				       

				           <f:selectItems value="#{createMarketIndexBean.postWrapperList}" var="var_post"
					      itemLabel="#{var_post.getLabel()}" itemValue="#{var_post}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
