<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="certificateDividendDistribution" resizableColumns="true" value="#{viewCertificateDividendDistributionBean.lazyModel}" filteredValue="#{viewCertificateDividendDistributionBean.filteredCertificateDividendDistributionList}"
			paginator="true" rows="10" selection="#{viewCertificateDividendDistributionBean.selectedCertificateDividendDistributionList}" rowKey="#{certificateDividendDistribution.certificateDividendDistributionId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="certificateDividendDistributionTable" widgetVar="certificateDividendDistributionTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewCertificateDividendDistributionBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewCertificateDividendDistributionBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="certificateDividendDistributionTable" fileName="CertificateDividendDistributionData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="certificateDividendDistributionTable" fileName="CertificateDividendDistributionData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="certificateDividendDistributionTable" fileName="CertificateDividendDistributionData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="certificateDividendDistributionTable" fileName="CertificateDividendDistributionData" />
            </h:commandLink>
        </f:facet>
			
			
			<p:column filterBy="#{certificateDividendDistribution.fiscalYear}"
				headerText="Fiscal Year" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('certificateDividendDistributionTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewCertificateDividendDistributionBean.fiscalYearList}"
							var="fiscalYear"
							itemLabel="#{fiscalYear.fiscalYearLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{certificateDividendDistribution.fiscalYear.fiscalYearLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{certificateDividendDistribution.announcement}"
				headerText="Announcement" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('certificateDividendDistributionTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewCertificateDividendDistributionBean.announcementList}"
							var="announcement"
							itemLabel="#{announcement.announcementLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{certificateDividendDistribution.announcement.announcementLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Certificate Dividend Distribution Id" sortBy="#{certificateDividendDistribution.certificateDividendDistributionId}"
				filterBy="#{certificateDividendDistribution.certificateDividendDistributionId}">
				<h:outputText value="#{certificateDividendDistribution.certificateDividendDistributionId}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Certificate Dividend Distribution Detail" sortBy="#{certificateDividendDistribution.certificateDividendDistributionDetail}"
				filterBy="#{certificateDividendDistribution.certificateDividendDistributionDetail}">
				<h:outputText value="#{certificateDividendDistribution.certificateDividendDistributionDetail}" />
			</p:column>
					
						
			
			
			<p:column filterBy="#{certificateDividendDistribution.issueManager}"
				headerText="Issue Manager" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('certificateDividendDistributionTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewCertificateDividendDistributionBean.issueManagerList}"
							var="issueManager"
							itemLabel="#{issueManager.issueManagerLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{certificateDividendDistribution.issueManager.issueManagerLabel}" />
			</p:column>
			
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewCertificateDividendDistributionBean.editCertificateDividendDistribution(certificateDividendDistribution.certificateDividendDistributionId)}">
			 <p:ajax event="dialogReturn" listener="#{viewCertificateDividendDistributionBean.refreshDataSource}" update="certificateDividendDistributionTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewCertificateDividendDistributionBean.deleteCertificateDividendDistribution(certificateDividendDistribution)}" update="certificateDividendDistributionTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
