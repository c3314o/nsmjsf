<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="fiscalYear" resizableColumns="true" value="#{viewFiscalYearBean.lazyModel}" filteredValue="#{viewFiscalYearBean.filteredFiscalYearList}"
			paginator="true" rows="10" selection="#{viewFiscalYearBean.selectedFiscalYearList}" rowKey="#{fiscalYear.fiscalYearId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="fiscalYearTable" widgetVar="fiscalYearTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewFiscalYearBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewFiscalYearBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="fiscalYearTable" fileName="FiscalYearData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="fiscalYearTable" fileName="FiscalYearData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="fiscalYearTable" fileName="FiscalYearData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="fiscalYearTable" fileName="FiscalYearData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Fiscal Year Label" sortBy="#{fiscalYear.fiscalYearLabel}"
				filterBy="#{fiscalYear.fiscalYearLabel}">
				<h:outputText value="#{fiscalYear.fiscalYearLabel}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Fiscal Year Id" sortBy="#{fiscalYear.fiscalYearId}"
				filterBy="#{fiscalYear.fiscalYearId}">
				<h:outputText value="#{fiscalYear.fiscalYearId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewFiscalYearBean.editFiscalYear(fiscalYear.fiscalYearId)}">
			 <p:ajax event="dialogReturn" listener="#{viewFiscalYearBean.refreshDataSource}" update="fiscalYearTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewFiscalYearBean.deleteFiscalYear(fiscalYear)}" update="fiscalYearTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
