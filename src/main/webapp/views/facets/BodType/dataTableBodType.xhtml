<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="bodType" resizableColumns="true" value="#{viewBodTypeBean.lazyModel}" filteredValue="#{viewBodTypeBean.filteredBodTypeList}"
			paginator="true" rows="10" selection="#{viewBodTypeBean.selectedBodTypeList}" rowKey="#{bodType.bodTypeId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="bodTypeTable" widgetVar="bodTypeTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewBodTypeBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewBodTypeBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="bodTypeTable" fileName="BodTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="bodTypeTable" fileName="BodTypeData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="bodTypeTable" fileName="BodTypeData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="bodTypeTable" fileName="BodTypeData" />
            </h:commandLink>
        </f:facet>
			
			
			
			
			<p:column headerText="Bod Type Id" sortBy="#{bodType.bodTypeId}"
				filterBy="#{bodType.bodTypeId}">
				<h:outputText value="#{bodType.bodTypeId}" />
			</p:column>
					
						
			
			
			
			
			<p:column headerText="Bod Type Label" sortBy="#{bodType.bodTypeLabel}"
				filterBy="#{bodType.bodTypeLabel}">
				<h:outputText value="#{bodType.bodTypeLabel}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewBodTypeBean.editBodType(bodType.bodTypeId)}">
			 <p:ajax event="dialogReturn" listener="#{viewBodTypeBean.refreshDataSource}" update="bodTypeTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewBodTypeBean.deleteBodType(bodType)}" update="bodTypeTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
