<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<h:form>
	
		<p:dataTable  var="mapPostCategory" resizableColumns="true" value="#{viewMapPostCategoryBean.lazyModel}" filteredValue="#{viewMapPostCategoryBean.filteredMapPostCategoryList}"
			paginator="true" rows="10" selection="#{viewMapPostCategoryBean.selectedMapPostCategoryList}" rowKey="#{mapPostCategory.mapPostCategoryId}"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			rowsPerPageTemplate="5,10,15" selectionMode="multiple"
			
			id="mapPostCategoryTable" widgetVar="mapPostCategoryTable" lazy="true">
			
			 <p:ajax event="rowSelect" listener="#{viewMapPostCategoryBean.onRowSelect}"  />
        <p:ajax event="rowUnselect" listener="#{viewMapPostCategoryBean.onRowUnselect}"  />
     
			
 <f:facet name="{Exporters}">
 
            <h:commandLink>
                <p:graphicImage name="/images/excel.png" width="32" style="margin:2px" />
                <p:dataExporter type="xls" target="mapPostCategoryTable" fileName="MapPostCategoryData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/pdf.png" width="32" style="margin:2px"/>
                <p:dataExporter type="pdf" target="mapPostCategoryTable" fileName="MapPostCategoryData" pageOnly="true"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/csv.png" width="32" style="margin:2px"/>
                <p:dataExporter type="csv" target="mapPostCategoryTable" fileName="MapPostCategoryData" pageOnly="true" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/images/xml.png" width="32" style="margin:2px"/>
                <p:dataExporter type="xml" target="mapPostCategoryTable" fileName="MapPostCategoryData" />
            </h:commandLink>
        </f:facet>
			
			
			<p:column filterBy="#{mapPostCategory.postCategory}"
				headerText="Post Category" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('mapPostCategoryTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewMapPostCategoryBean.postCategoryList}"
							var="postCategory"
							itemLabel="#{postCategory.postCategoryLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{mapPostCategory.postCategory.postCategoryLabel}" />
			</p:column>
			
			
			
			<p:column filterBy="#{mapPostCategory.post}"
				headerText="Post" footerText="exact"
				filterMatchMode="exact">
				<f:facet name="filter">
					<p:selectOneMenu onchange="PF('mapPostCategoryTable').filter()">
						<f:selectItem itemLabel="Select One" itemValue="#{null}" />
						<f:selectItems value="#{viewMapPostCategoryBean.postList}"
							var="post"
							itemLabel="#{post.postLabel}" />
					</p:selectOneMenu>
				</f:facet>
				<h:outputText value="#{mapPostCategory.post.postLabel}" />
			</p:column>
			
			
			
			
			
			<p:column headerText="Map Post Category Id" sortBy="#{mapPostCategory.mapPostCategoryId}"
				filterBy="#{mapPostCategory.mapPostCategoryId}">
				<h:outputText value="#{mapPostCategory.mapPostCategoryId}" />
			</p:column>
					
						
			
			
			
			
			
			
			
			
			
			
				<p:column  headerText="Actions"  >
			
			<p:commandButton value="Edit" action="#{viewMapPostCategoryBean.editMapPostCategory(mapPostCategory.mapPostCategoryId)}">
			 <p:ajax event="dialogReturn" listener="#{viewMapPostCategoryBean.refreshDataSource}" update="mapPostCategoryTable" />
			
			</p:commandButton>
			<p:commandButton value="Delete" action="#{viewMapPostCategoryBean.deleteMapPostCategory(mapPostCategory)}" update="mapPostCategoryTable" ></p:commandButton>
			
			
			</p:column>
			
			
			
			

			
		
		</p:dataTable>



	</h:form>






</ui:composition>
