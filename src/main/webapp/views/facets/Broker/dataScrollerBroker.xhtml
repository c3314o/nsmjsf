<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:p="http://primefaces.org/ui">



			<h:form>

            <p:panel style="width:100%">
                <h:panelGrid columns="2" cellpadding="5">

				 <h:outputText value="Broker Firm Director:" />

				 <h:outputText value="Broker Firm Name:" />

				 <h:outputText value="Broker Code:" />

			 <h:outputText value="Post:" />

				 <h:outputText value="Broker Firm Address:" />

				 <h:outputText value="Broker Image:" />

				 <h:outputText value="Broker Id:" />
