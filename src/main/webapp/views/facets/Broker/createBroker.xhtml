
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="brokerFirmPhone" value="Broker Firm Phone" />
                         <p:inputText styleClass="form-input" id="brokerFirmPhone" value="#{createBrokerBean.broker.brokerFirmPhone}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="brokerFirmDirector" value="Broker Firm Director" />
                         <p:inputText styleClass="form-input" id="brokerFirmDirector" value="#{createBrokerBean.broker.brokerFirmDirector}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="brokerFirmName" value="Broker Firm Name" />
                         <p:inputText styleClass="form-input" id="brokerFirmName" value="#{createBrokerBean.broker.brokerFirmName}" required="true" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="post" value="Post" />
			          <p:selectOneMenu  styleClass="form-input" id="post" value="#{createBrokerBean.selectedPostWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="postWrapperConverter">
				       

				           <f:selectItems value="#{createBrokerBean.postWrapperList}" var="var_post"
					      itemLabel="#{var_post.getLabel()}" itemValue="#{var_post}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="brokerFirmAddress" value="Broker Firm Address" />
                         <p:inputText styleClass="form-input" id="brokerFirmAddress" value="#{createBrokerBean.broker.brokerFirmAddress}" required="true" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="brokerImage" value="Broker Image" />
                         <p:inputText styleClass="form-input" id="brokerImage" value="#{createBrokerBean.broker.brokerImage}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="brokerFirmOperationDate" value="Broker Firm Operation Date" />
                         <p:calendar styleClass="form-input" id="brokerFirmOperationDate" value="#{createBrokerBean.broker.brokerFirmOperationDate}" required="false" />
                         </p:outputPanel>
                         
                         



</h:panelGrid>













</ui:composition>
