
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="announcement" value="Announcement" />
			          <p:selectOneMenu  styleClass="form-input" id="announcement" value="#{createAuctionBean.selectedAnnouncementWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="announcementWrapperConverter">
				       

				           <f:selectItems value="#{createAuctionBean.announcementWrapperList}" var="var_announcement"
					      itemLabel="#{var_announcement.getLabel()}" itemValue="#{var_announcement}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="auctionCloseDate" value="Auction Close Date" />
                         <p:calendar styleClass="form-input" id="auctionCloseDate" value="#{createAuctionBean.auction.auctionCloseDate}" required="false" />
                         </p:outputPanel>
                         
                         
						<p:outputPanel >
						<h:outputLabel for="auctionOpenDate" value="Auction Open Date" />
                         <p:calendar styleClass="form-input" id="auctionOpenDate" value="#{createAuctionBean.auction.auctionOpenDate}" required="false" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="issueManager" value="Issue Manager" />
			          <p:selectOneMenu  styleClass="form-input" id="issueManager" value="#{createAuctionBean.selectedIssueManagerWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="issueManagerWrapperConverter">
				       

				           <f:selectItems value="#{createAuctionBean.issueManagerWrapperList}" var="var_issueManager"
					      itemLabel="#{var_issueManager.getLabel()}" itemValue="#{var_issueManager}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			



</h:panelGrid>













</ui:composition>
