
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
			<p:outputPanel >
				<p:outputLabel for="fiscalYear" value="Fiscal Year" />
			          <p:selectOneMenu  styleClass="form-input" id="fiscalYear" value="#{createBodBean.selectedFiscalYearWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="fiscalYearWrapperConverter">
				       

				           <f:selectItems value="#{createBodBean.fiscalYearWrapperList}" var="var_fiscalYear"
					      itemLabel="#{var_fiscalYear.getLabel()}" itemValue="#{var_fiscalYear}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="bodName" value="Bod Name" />
                         <p:inputText styleClass="form-input" id="bodName" value="#{createBodBean.bod.bodName}" required="true" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createBodBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createBodBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="bodPhoto" value="Bod Photo" />
                         <p:inputText styleClass="form-input" id="bodPhoto" value="#{createBodBean.bod.bodPhoto}" required="false" />
                         </p:outputPanel>
						
						
			<p:outputPanel >
				<p:outputLabel for="bodType" value="Bod Type" />
			          <p:selectOneMenu  styleClass="form-input" id="bodType" value="#{createBodBean.selectedBodTypeWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="bodTypeWrapperConverter">
				       

				           <f:selectItems value="#{createBodBean.bodTypeWrapperList}" var="var_bodType"
					      itemLabel="#{var_bodType.getLabel()}" itemValue="#{var_bodType}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="bodPost" value="Bod Post" />
                         <p:inputText styleClass="form-input" id="bodPost" value="#{createBodBean.bod.bodPost}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="bodBio" value="Bod Bio" />
                         <p:inputText styleClass="form-input" id="bodBio" value="#{createBodBean.bod.bodBio}" required="false" />
                         </p:outputPanel>
						
						
						<p:outputPanel >
						<h:outputLabel for="bodType_1" value="Bod Type _1" />
                         <p:inputText styleClass="form-input" id="bodType_1" value="#{createBodBean.bod.bodType_1}" required="false" />
                         </p:outputPanel>
						
						



</h:panelGrid>













</ui:composition>
