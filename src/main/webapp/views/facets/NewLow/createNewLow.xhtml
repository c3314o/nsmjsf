
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	


<style>
.form-input{
float:left;
min-width:200px;
width:100%;


}



</style>
<h:panelGrid columns="1"  style="width:100%">
						<p:outputPanel >
						<h:outputLabel for="newLowCurrentDate" value="New Low Current Date" />
                         <p:calendar styleClass="form-input" id="newLowCurrentDate" value="#{createNewLowBean.newLow.newLowCurrentDate}" required="true" />
                         </p:outputPanel>
                         
                         
			<p:outputPanel >
				<p:outputLabel for="company" value="Company" />
			          <p:selectOneMenu  styleClass="form-input" id="company" value="#{createNewLowBean.selectedCompanyWrapper}"
				        filter="true" required="false" filterMatchMode="startsWith"
				       converter="companyWrapperConverter">
				       

				           <f:selectItems value="#{createNewLowBean.companyWrapperList}" var="var_company"
					      itemLabel="#{var_company.getLabel()}" itemValue="#{var_company}" />
                         />
                        </p:selectOneMenu>
                        </p:outputPanel>
			
			
						<p:outputPanel >
						<h:outputLabel for="newLowPreviousDate" value="New Low Previous Date" />
                         <p:calendar styleClass="form-input" id="newLowPreviousDate" value="#{createNewLowBean.newLow.newLowPreviousDate}" required="true" />
                         </p:outputPanel>
                         
                         



</h:panelGrid>













</ui:composition>
